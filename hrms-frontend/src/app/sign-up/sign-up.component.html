<h1 class="header"> Sign Up </h1>


<form [formGroup]="signUpForm" (ngSubmit)="signUp()">

    <label for="name">Name:</label>
    <input type="text" formControlName="name" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" formControlName="email" id="email" name="email" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" formControlName="password" id="password" name="password" required>
    <br><br>

    <button type="submit" [disabled]="signUpForm.invalid" value="Submit"> Sign Up</button>



</form>
